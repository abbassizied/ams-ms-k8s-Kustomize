kind: Service
apiVersion: v1
metadata:
  name: angular-np-svc
  namespace: ams-frontend
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 8081
    nodePort: 30001
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
      matchLabels:
        app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
          image: ziedab/ams-ms-front2024-k8s
          imagePullPolicy: Never
          ports:
            - containerPort: 8081

