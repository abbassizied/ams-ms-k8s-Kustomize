apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ziedab/ams-ms-front2024-k8s
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: angular-np-svc
  namespace: ams-frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8081
      nodePort: 30888
  type: NodePort
