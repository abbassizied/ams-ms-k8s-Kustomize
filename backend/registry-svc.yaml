---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eureka
  namespace: ams-backend
spec:
  serviceName: 'eureka'
  replicas: 1
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      labels:
        app: eureka
    spec:
      containers:
      - name: eureka
        image: ziedab/amsms-eureka-svc:1.0.0
        ports:
        - containerPort: 8761

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: eureka
  name: eureka
  namespace: ams-backend
spec:
  ports:
  - nodePort: 31300
    port: 8761
  selector:
    app: eureka
  type: NodePort
  
